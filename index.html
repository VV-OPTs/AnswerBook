<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘答案之书</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #8a2be2;
            --primary-dark: #4a00e0;
            --bg-color: #0a0a1a;
            --bg-secondary: #1a0b2e;
            --text-color: #e0e0ff;
            --text-secondary: #aaaaff;
            --accent-color: #b19cd9;
            --border-color: #4a148c;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.5s ease, background-image 0.5s ease;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            z-index: 10;
            position: relative;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
        }
        
        .theme-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 100;
            background: rgba(20, 10, 40, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .theme-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .theme-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            white-space: nowrap;
        }
        
        .theme-select {
            padding: 8px 15px;
            background: rgba(20, 10, 40, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            color: var(--text-color);
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .theme-select:hover {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }
        
        .background-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 20px;
            background: rgba(20, 10, 40, 0.5);
            transition: all 0.3s;
        }
        
        .background-toggle:hover {
            background: rgba(20, 10, 40, 0.8);
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: rgba(74, 20, 140, 0.5);
            border-radius: 20px;
            transition: all 0.3s;
        }
        
        .toggle-switch::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-secondary);
            top: 2px;
            left: 2px;
            transition: all 0.3s;
        }
        
        .background-toggle.active .toggle-switch {
            background: var(--primary-color);
        }
        
        .background-toggle.active .toggle-switch::after {
            left: 22px;
            background: white;
        }
        
        .toggle-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .title {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-weight: 800;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .title::after {
            content: "✦";
            position: absolute;
            right: -40px;
            top: 10px;
            font-size: 2rem;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            letter-spacing: 2px;
            font-style: italic;
            margin-top: 10px;
            transition: color 0.5s ease;
        }
        
        .book-container {
            width: 100%;
            perspective: 1500px;
            position: relative;
        }
        
        .book {
            width: 100%;
            height: 500px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .book-cover, .book-page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-secondary) 0%, #0d0520 100%);
            border-radius: 10px 20px 20px 10px;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.8),
                0 10px 40px rgba(0, 0, 0, 0.7),
                0 0 0 1px #2a1b3d;
            overflow: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: background 0.5s ease;
        }
        
        .book-cover {
            background: linear-gradient(45deg, var(--bg-secondary) 0%, #0d0520 100%);
            border-right: 3px solid var(--border-color);
            transform-origin: left center;
            z-index: 10;
            cursor: pointer;
        }
        
        .book-cover::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid rgba(74, 20, 140, 0.5);
            border-radius: 5px;
            pointer-events: none;
        }
        
        .book-cover::after {
            content: "?";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            color: rgba(138, 43, 226, 0.15);
            font-weight: bold;
        }
        
        .cover-title {
            font-size: 3rem;
            color: #d4c2ff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
            z-index: 2;
            transition: color 0.5s ease;
        }
        
        .cover-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            z-index: 2;
        }
        
        .open-instruction {
            position: absolute;
            bottom: 30px;
            color: var(--primary-color);
            font-size: 1rem;
            animation: bounce 2s infinite;
            z-index: 2;
        }
        
        .book-page {
            background: linear-gradient(to right, #0f0820 0%, var(--bg-secondary) 100%);
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            transform: rotateY(180deg);
        }
        
        .question-section {
            width: 100%;
            text-align: center;
        }
        
        .question-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(177, 156, 217, 0.5);
            transition: color 0.5s ease;
        }
        
        .question-input {
            width: 80%;
            max-width: 600px;
            padding: 15px 20px;
            background: rgba(10, 5, 25, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .question-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        .question-input::placeholder {
            color: #8888cc;
        }
        
        .answer-section {
            width: 100%;
            text-align: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .answer-title {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(177, 156, 217, 0.5);
        }
        
        .answer-text {
            font-size: 1.8rem;
            color: #f0f0ff;
            padding: 20px 30px;
            background: rgba(20, 10, 40, 0.7);
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 800px;
            line-height: 1.5;
            text-align: center;
            transition: all 0.5s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .new-answer {
            animation: textGlow 1.5s ease;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .flip-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .flip-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
        }
        
        .flip-btn:active {
            transform: translateY(1px);
        }
        
        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .close-btn:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: var(--primary-color);
        }
        
        .book.open {
            transform: rotateY(-180deg);
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6666aa;
            font-size: 0.9rem;
            padding: 10px;
            z-index: 10;
        }
        
        .mystery-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite var(--delay);
        }
        
        /* 主题色系定义 - 单字主题名称 */
        body.theme-purple {
            --primary-color: #8a2be2;
            --primary-dark: #4a00e0;
            --bg-color: #0a0a1a;
            --bg-secondary: #1a0b2e;
            --text-color: #e0e0ff;
            --text-secondary: #aaaaff;
            --accent-color: #b19cd9;
            --border-color: #4a148c;
        }
        
        body.theme-blue {
            --primary-color: #4169e1;
            --primary-dark: #1e40af;
            --bg-color: #0a1520;
            --bg-secondary: #0f1b3a;
            --text-color: #d6e4ff;
            --text-secondary: #9ab5ff;
            --accent-color: #8fa3d6;
            --border-color: #1e3a8a;
        }
        
        body.theme-green {
            --primary-color: #2e8b57;
            --primary-dark: #14532d;
            --bg-color: #0a1a0f;
            --bg-secondary: #0f2a1a;
            --text-color: #d4ffdf;
            --text-secondary: #9ae6b4;
            --accent-color: #86efac;
            --border-color: #065f46;
        }
        
        body.theme-red {
            --primary-color: #b22222;
            --primary-dark: #7f1d1d;
            --bg-color: #1a0a0a;
            --bg-secondary: #2a0f0f;
            --text-color: #ffd6d6;
            --text-secondary: #ff9a9a;
            --accent-color: #fca5a5;
            --border-color: #7f1d1d;
        }
        
        body.theme-cyan {
            --primary-color: #20b2aa;
            --primary-dark: #0d9488;
            --bg-color: #0a1a1a;
            --bg-secondary: #0f2a2a;
            --text-color: #d4ffff;
            --text-secondary: #9ae6e6;
            --accent-color: #5eead4;
            --border-color: #0f766e;
        }
        
        body.theme-orange {
            --primary-color: #ff8c00;
            --primary-dark: #c2410c;
            --bg-color: #1a140a;
            --bg-secondary: #2a1f0f;
            --text-color: #fff4d6;
            --text-secondary: #fed7aa;
            --accent-color: #fdba74;
            --border-color: #9a3412;
        }
        
        /* 新增：粉绿主题 */
        body.theme-pinkgreen {
            --primary-color: #ff66b2;
            --primary-dark: #d63384;
            --bg-color: #1a0f14;
            --bg-secondary: #2a1a24;
            --text-color: #ffe6f2;
            --text-secondary: #ffb3d9;
            --accent-color: #9ae6b4;
            --border-color: #d63384;
        }
        
        /* 主题背景图案 - 统一到mystery-elements中 */
        body.bg-enabled .mystery-elements .star {
            display: none; /* 隐藏原有的随机星星 */
        }
        
        /* 紫色主题：深邃星空 */
        body.theme-purple.bg-enabled .mystery-elements {
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(138, 43, 226, 0.6), rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, rgba(138, 43, 226, 0.7), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 90px 40px, rgba(138, 43, 226, 0.5), rgba(0,0,0,0)),
                radial-gradient(3px 3px at 120px 90px, rgba(138, 43, 226, 0.8), rgba(0,0,0,0)),
                radial-gradient(1px 1px at 180px 30px, rgba(138, 43, 226, 0.4), rgba(0,0,0,0));
            background-size: 200px 200px, 300px 300px, 150px 150px, 250px 250px, 180px 180px;
        }
        
        /* 蓝色主题：神秘波浪 */
        body.theme-blue.bg-enabled .mystery-elements {
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><path d="M0,200 Q100,100 200,150 Q300,50 400,100 L400,300 L0,300 Z" fill="%234169e1" opacity="0.15"/><path d="M0,220 Q80,140 180,180 Q280,80 400,130 L400,300 L0,300 Z" fill="%231e40af" opacity="0.12"/><path d="M0,240 Q60,180 160,210 Q260,110 400,160 L400,300 L0,300 Z" fill="%231e3a8a" opacity="0.09"/></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200"><circle cx="50" cy="50" r="8" fill="%239ab5ff" opacity="0.3"/><circle cx="280" cy="30" r="5" fill="%239ab5ff" opacity="0.3"/><circle cx="150" cy="80" r="6" fill="%239ab5ff" opacity="0.3"/></svg>');
            background-size: cover, 300px 200px;
            background-position: bottom, center;
            background-repeat: no-repeat;
        }
        
        /* 绿色主题：幽暗森林 */
        body.theme-green.bg-enabled .mystery-elements {
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><polygon points="0,300 50,200 120,250 180,180 250,220 320,150 400,200 400,300" fill="%232e8b57" opacity="0.18"/><polygon points="30,300 80,220 150,260 210,200 280,240 350,180 400,220 400,300" fill="%2314532d" opacity="0.14"/><circle cx="80" cy="100" r="15" fill="%239ae6b4" opacity="0.2"/><circle cx="300" cy="120" r="12" fill="%239ae6b4" opacity="0.2"/></svg>');
            background-size: cover;
            background-position: bottom;
        }
        
        /* 赤色主题：炽热符文 */
        body.theme-red.bg-enabled .mystery-elements {
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300"><path d="M150,50 Q200,100 150,150 Q100,100 150,50 Z" fill="%23b22222" opacity="0.2"/><path d="M100,120 Q150,80 200,120 Q150,160 100,120 Z" fill="%237f1d1d" opacity="0.16"/><path d="M180,200 Q220,170 250,200 Q220,230 180,200 Z" fill="%239a3412" opacity="0.14"/><circle cx="80" cy="80" r="25" fill="%23ff9a9a" opacity="0.15"/><circle cx="250" cy="70" r="20" fill="%23ff9a9a" opacity="0.15"/></svg>'),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><circle cx="50" cy="50" r="40" fill="%237f1d1d" opacity="0.1"/><circle cx="180" cy="80" r="35" fill="%239a3412" opacity="0.08"/></svg>');
            background-size: 300px 300px, 200px 200px;
            background-position: center, 80% 20%;
            background-repeat: no-repeat;
        }
        
        /* 青色主题：朦胧远山 */
        body.theme-cyan.bg-enabled .mystery-elements {
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400"><path d="M0,250 Q100,150 200,200 Q300,100 400,150 Q500,50 600,100 L600,400 L0,400 Z" fill="%2320b2aa" opacity="0.18"/><path d="M0,280 Q80,200 180,230 Q280,130 400,180 Q480,90 600,140 L600,400 L0,400 Z" fill="%230d9488" opacity="0.14"/><path d="M0,310 Q60,250 160,270 Q260,170 380,210 Q440,140 600,190 L600,400 L0,400 Z" fill="%230f766e" opacity="0.1"/><circle cx="100" cy="120" r="20" fill="%239ae6e6" opacity="0.2"/><circle cx="450" cy="100" r="18" fill="%239ae6e6" opacity="0.2"/></svg>');
            background-size: cover;
            background-position: bottom;
        }
        
        /* 橙色主题：落日余晖 */
        body.theme-orange.bg-enabled .mystery-elements {
            background-image: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><circle cx="350" cy="50" r="60" fill="%23ff8c00" opacity="0.2"/><circle cx="320" cy="30" r="40" fill="%23c2410c" opacity="0.16"/><circle cx="380" cy="80" r="35" fill="%239a3412" opacity="0.14"/><circle cx="80" cy="100" r="25" fill="%23fed7aa" opacity="0.15"/><circle cx="200" cy="60" r="20" fill="%23fed7aa" opacity="0.15"/></svg>'),
                radial-gradient(ellipse at 20% 80%, rgba(255, 140, 0, 0.15) 0%, transparent 50%);
            background-size: 400px 300px, cover;
            background-position: top right, center;
            background-repeat: no-repeat;
        }
        
        /* 重新设计：粉绿主题 - 全新的渐变背景和瓷器图案 */
        body.theme-pinkgreen.bg-enabled {
            background: linear-gradient(to bottom, #fe67b0 0%, #67fea1 100%) !important;
            color: #333;
        }
        
        /* 粉绿主题下，卡片为半透明白色 */
        body.theme-pinkgreen.bg-enabled .book-cover,
        body.theme-pinkgreen.bg-enabled .book-page {
            background: rgba(255, 255, 255, 0.5) !important;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* 粉绿主题下，标题和文字颜色调整 */
        body.theme-pinkgreen.bg-enabled .title {
            background: linear-gradient(135deg, #fe67b0 0%, #67fea1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(254, 103, 176, 0.5);
        }
        
        body.theme-pinkgreen.bg-enabled .subtitle {
            color: #666;
        }
        
        body.theme-pinkgreen.bg-enabled .cover-title {
            color: #333;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        body.theme-pinkgreen.bg-enabled .cover-subtitle {
            color: #666;
        }
        
        body.theme-pinkgreen.bg-enabled .open-instruction {
            color: #fe67b0;
        }
        
        body.theme-pinkgreen.bg-enabled .question-title,
        body.theme-pinkgreen.bg-enabled .answer-title {
            color: #fe67b0;
            text-shadow: 0 0 5px rgba(254, 103, 176, 0.3);
        }
        
        body.theme-pinkgreen.bg-enabled .answer-text {
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            border-left: 4px solid #67fea1;
        }
        
        body.theme-pinkgreen.bg-enabled .flip-btn {
            background: linear-gradient(135deg, #fe67b0 0%, #67fea1 100%);
            box-shadow: 0 5px 15px rgba(254, 103, 176, 0.4);
        }
        
        body.theme-pinkgreen.bg-enabled .close-btn {
            background: rgba(255, 255, 255, 0.5);
            color: #666;
            border: 1px solid rgba(254, 103, 176, 0.5);
        }
        
        body.theme-pinkgreen.bg-enabled .close-btn:hover {
            background: rgba(254, 103, 176, 0.2);
            border-color: #fe67b0;
        }
        
        body.theme-pinkgreen.bg-enabled .question-input {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 2px solid rgba(254, 103, 176, 0.5);
        }
        
        body.theme-pinkgreen.bg-enabled .question-input:focus {
            border-color: #fe67b0;
            box-shadow: 0 0 15px rgba(254, 103, 176, 0.5);
        }
        
        body.theme-pinkgreen.bg-enabled .question-input::placeholder {
            color: #999;
        }
        
        body.theme-pinkgreen.bg-enabled .footer {
            color: #666;
        }

        // 获取DOM元素
        const book = document.getElementById('book');
        const bookCover = document.getElementById('bookCover');
        const flipBtn = document.getElementById('flipBtn');
        const closeBtn = document.getElementById('closeBtn');
        const questionInput = document.getElementById('questionInput');
        const answerText = document.getElementById('answerText');
        const mysteryElements = document.getElementById('mysteryElements');
        const themeSelect = document.getElementById('themeSelect');
        const backgroundToggle = document.getElementById('backgroundToggle');
        
        // 创建默认星空背景（当背景图案关闭时显示）
        function createStars() {
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画参数
                const duration = Math.random() * 5 + 3;
                const delay = Math.random() * 5;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `${delay}s`);
                
                mysteryElements.appendChild(star);
            }
        }
        
        // 随机获取答案
        function getRandomAnswer() {
            const randomIndex = Math.floor(Math.random() * answers.length);
            return answers[randomIndex];
        }
        
        // 翻页获取答案
        function flipPage() {
            const question = questionInput.value.trim();
            
            if (!question) {
                answerText.textContent = "请先输入你的问题...";
                answerText.classList.add('new-answer');
                setTimeout(() => answerText.classList.remove('new-answer'), 1500);
                return;
            }
            
            // 添加翻页动画
            answerText.classList.add('flip-animation');
            
            // 显示加载中效果
            answerText.textContent = "答案之书正在思考...";
            answerText.classList.remove('new-answer');
            
            // 模拟思考时间后显示答案
            setTimeout(() => {
                const answer = getRandomAnswer();
                answerText.textContent = answer;
                answerText.classList.add('new-answer');
                
                // 记录问题和答案到控制台
                console.log(`问题: ${question} | 答案: ${answer}`);
                
                // 移除翻页动画类，以便下次可以再次添加
                setTimeout(() => {
                    answerText.classList.remove('flip-animation');
                }, 800);
            }, 1500);
        }
        
        // 打开书籍
        function openBook() {
            book.classList.add('open');
            questionInput.focus();
        }
        
        // 关闭书籍
        function closeBook() {
            book.classList.remove('open');
            // 清空问题和答案
            questionInput.value = "";
            answerText.textContent = "等待你的问题...";
            answerText.classList.remove('new-answer');
        }
        
        // 切换主题
        function switchTheme() {
            const selectedTheme = themeSelect.value;
            const backgroundEnabled = backgroundToggle.classList.contains('active');
            
            // 更新body类 - 修复：先移除所有主题类和背景类，然后添加当前主题
            document.body.className = selectedTheme;
            
            if (backgroundEnabled) {
                document.body.classList.add('bg-enabled');
            }
            
            // 保存设置到本地存储
            saveSettings();
            
            // 根据主题更新星星颜色
            updateStarsColor(selectedTheme);
        }
        
        // 切换背景图案
        function toggleBackground() {
            backgroundToggle.classList.toggle('active');
            
            if (backgroundToggle.classList.contains('active')) {
                document.body.classList.add('bg-enabled');
            } else {
                document.body.classList.remove('bg-enabled');
            }
            
            // 保存设置到本地存储
            saveSettings();
        }
        
        // 根据主题更新星星颜色（仅当背景图案关闭时）
        function updateStarsColor(theme) {
            const stars = document.querySelectorAll('.star');
            let starColor = '#ffffff';
            
            switch(theme) {
                case 'theme-blue':
                    starColor = '#a0c8ff';
                    break;
                case 'theme-green':
                    starColor = '#a0ffc8';
                    break;
                case 'theme-red':
                    starColor = '#ffa0a0';
                    break;
                case 'theme-cyan':
                    starColor = '#a0ffff';
                    break;
                case 'theme-orange':
                    starColor = '#ffd8a0';
                    break;
                case 'theme-pinkgreen':
                    starColor = '#ffb3d9';
                    break;
                default:
                    starColor = '#ffffff';
            }
            
            stars.forEach(star => {
                star.style.backgroundColor = starColor;
            });
        }
        
        // 保存设置到本地存储
        function saveSettings() {
            const settings = {
                theme: themeSelect.value,
                backgroundEnabled: backgroundToggle.classList.contains('active')
            };
            localStorage.setItem('answerBookSettings', JSON.stringify(settings));
        }
        
        // 加载设置从本地存储
        function loadSettings() {
            const savedSettings = localStorage.getItem('answerBookSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                // 应用主题
                themeSelect.value = settings.theme;
                
                // 先设置主题
                document.body.className = settings.theme;
                
                // 应用背景设置
                if (settings.backgroundEnabled) {
                    backgroundToggle.classList.add('active');
                    document.body.classList.add('bg-enabled');
                } else {
                    backgroundToggle.classList.remove('active');
                    document.body.classList.remove('bg-enabled');
                }
                
                // 更新星星颜色
                updateStarsColor(settings.theme);
            }
        }
        
        // 事件监听
        bookCover.addEventListener('click', openBook);
        flipBtn.addEventListener('click', flipPage);
        closeBtn.addEventListener('click', closeBook);
        themeSelect.addEventListener('change', switchTheme);
        backgroundToggle.addEventListener('click', toggleBackground);
        
        // 按回车键也可以获取答案
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                flipPage();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            loadSettings();
